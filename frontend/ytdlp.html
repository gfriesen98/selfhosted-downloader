<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./js/ytdlp/ytdlp.js"></script>
    <link rel="stylesheet" href="./css/ytdlp.css">
    <title>ytdlp</title>
</head>

<body>
    <script id="replace_with_navbar" src="./js/nav.js"></script>
    <h1>yt-dlp multidownloader</h1>
    <div style="margin-bottom: 2%;">
        Status: <span id="status-text">Waiting</span>
    </div>
    <div>
        Add urls:
        <br/>
        <button id="addList" onclick="addToList()">add</button><br/><br/>
        <button id="submit" onclick="downloadList()">download all</button>
        <br/>
        <br/>
        Populate list from playlist url: <input id="playlist-input" type="text" placeholder="playlist url"/><div id="playlist-spinner" class="spinner" style="display: none;"></div>
        <button onclick="getPlaylistData()">submit</button>
        <br/>
        <ul id="list"></ul>
        <br/>
    </div>
</body>
