<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./js/heic/onLoadEvents.js"></script>
    <script type="text/javascript" src="./js/heic/utility.js"></script>
    <script type="text/javascript" src="./js/heic/uploadFile.js"></script>
    <title>HEIF Converter</title>
</head>

<body>
    <script id="replace_with_navbar" src="./js/nav.js"></script>
    <h1 id="title">Gort's YT-DLP Ffmpeg All-In-One</h1>
    <div class="main_content">
        <input type="file" name="file" id="myfile" />
        <div class="options">
            <div class="radiocontainer">
                Convert To:
                <input type="radio" name="filetype" value="JPEG" checked>JPEG
                <input type="radio" name="filetype" value="PNG">PNG
            </div>
            <div class="slidecontainer">
                <p style="margin-bottom: 0%;">Quality: <span id="output"></span></p>
                <input type="range" min="0" max="10" value="5" class="slider" id="range" step="0.5">
            </div>
        </div>
        <button type="button" onclick="uploadHeicFile()" id="submit_button" style="margin-top: 2%;">Submit</button>
        <div id="messagebox">
            <p id="message"></p>
            <p>Select a file, then click "submit". Converted image will download automatically once completed</p>
        </div>
    </div>
</body>

</html>
